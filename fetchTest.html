<html>
    <h1>Llamadas Fetch</h1>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


    <div id="resultado"></div>

        <div class="card">
            
                <div class="card-body">
                This is some text within a card body.
                </div>
            </div>
        </div>

    <script>
        async function miLlamadaFetch(){
            const llamada = await fetch('https://jsonplaceholder.typicode.com/posts');
            const respuesta = await llamada.json();
            console.log(respuesta);
        
            for (let index=0; index < respuesta.length; index++) {
                const element = respuesta[index];
                
                //mostrar por consola
                console.log(element["title"]);
                console.log(element["body"]);

                //creo la variable titulo y creo el elemento con la etiqueta h3,
                //despues le asigno como texto el valor del title del json
                const titulo = document.createElement("h3");
                titulo.innerText = element["title"];

                //creo la variable texto y creo el elemento con la etiqueta p,
                //despues le asigno como texto el valor del body del json
                const texto = document.createElement("p");
                texto.innerText = element["body"];

                //asigno al elemento con el id que quiero las etiquetas creadas
                document.getElementById("resultado").appendChild(titulo);
                document.getElementById("resultado").appendChild(texto);

            }
        }

        miLlamadaFetch();
    </script>
</html>
