    <div class="contenido"></div>

    <script>
       

        //Crearme un objeto
        const parrafo = document.createElement('p');
        parrafo.textContent = "Hola, soy un parrafo";
        const parrafo2 = document.createElement('p');
        parrafo2.textContent = "Hola, soy el segundo parrafo";

        
        //accedemos a los elementos del documento donde queremos añadir el nuevo elemento
         const contenedor = document.getElementById('contenedor');
        //Es un objeto.
        //const contenido = document.getElementsByClassName('contenedor');

        const miTitulo = document.createElement('h1');
        miTitulo.textContent = "Hola, soy un titulo";
        contenedor.appendChild(miTitulo);

        //lo añadimos
        contenedor.appendChild(parrafo);
        contenedor.appendChild(parrafo2);

        const miImagen = document.createElement('img');
        miImagen.src = "https://tdj.gg/uploads/attachs/20560_w9RC4W-QqXw-200x200.jpg";

        const imgContenedor = document.getElementById('img');
        imgContenedor.appendChild(miImagen);

        const elementoLista = document.createElement('li');
        elementoLista.textContent = "Elemento 4";

        const miLista = document.getElementById('miLista');
        miLista.appendChild(elementoLista);

        
    </script>
